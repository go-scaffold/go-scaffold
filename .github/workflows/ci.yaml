name: Continuous integration

on: [push]

jobs:

  test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-go@v1
        with:
          go-version: '1.13'
      - run: make go-test

  docker-build:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build the Docker image
        run: make docker-build
